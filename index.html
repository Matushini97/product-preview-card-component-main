<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Product preview card component</title>



</head>
<body>

    <div class="container">
      <div class="img-container">
        <img src="/images/image-product-desktop.jpg" alt="parfume">
        <img src="/images/image-product-mobile.jpg" alt="parfume" class="mobile">
      </div>
      <div class="text-container">
        <h1>P E R F U M E</h1>
        <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h3>$149.99</h3>
            <h4>$169.99</h4>
          </div>
          <div class="btn">
            <button><img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>
          </div>
      </div>
    </div>

</body>
</html>
